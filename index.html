<!DOCTYPE html>

<html lang="en"> 
    <head> 
        <meta charset="UTF-8">
        <title>calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src ="script.js" defer></script>
    </head>
    <body>
        <h1>CALCULATOR</h1>
        <div class="calculator"> 
            <div class="grid">
                <div class="screen">
                        <input type="text" id="output"> 
                </div>
                <button class="grayButton" data-value="C">C</button>
                <button class="grayButton" data-value="+/-">+/-</button>
                <button class="grayButton" data-value="%">%</button>
                <button class="orangeButton" data-value="/">/</button>
            
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button class="orangeButton" data-value="*">*</button>

                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button class="orangeButton" data-value="-">-</button>
 
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button class="orangeButton" data-value="+">+</button>
 
                <button class="span" data-value="0">0</button>
                <button data-value=".">.</button>
                <button class="orangeButton" data-value="equals">=</button>
            </div>
        </div>
     </body>
</html>
